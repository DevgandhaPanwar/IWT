<!DOCTYPE html>
    <title>Square Layout</title>
    <style>
         .inner{
            background-color: white;
            height:50px;
            width:50px;
            border:solid black 2px;
            margin:0;
         }
         .inner:hover{
            background-color: red;
         }
         .outer{
            background-color: black;
            height:50px;
            width:50px;
            margin:0;
         }
         .container{
            display:flex;
            margin:0;

         }
    </style>
</head>
<body>
    
    <script type ="text/javascript">
        m=prompt("Enter the number of rows");
        n=prompt("Enter the number of columns");
        

        for(i=0;i<m;i++)
        
        {
            document.write("<div class = 'container'>");
            for(j=0;j<n;j++)
            {
                if((i+j)%2==0)
                {
                    document.write("<div class = 'inner'> </div>");
                }
                else
                {
                    document.write("<div class = 'outer'> </div>");
                }
            }
            document.write("</div>");
        }

    </script>
</body>
</html>
